<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decipheroo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
    <header>
        <h1>DECIPHEROO</h1>
        <h2>CODE CIPHER</h2>
    </header>
    <main>
        <h3>Enter code to cipher:</h3>
        <input type="text" placeholder="Non-ciphered code" id="cipher-input">
        <button id="cipher-btn">CIPHER TEXT</button>
        <h3>Password provided:</h3>
        <h4 class='password'>Password is: </h4>
        <h3>Ciphered Code:</h3>
        <p class="ciphered-code"></p>
    </main>
</div>
</body>
</html>
