<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decipheroo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="content">
        <header>
            <h1>DECIPHEROO</h1>
            <h2>CODE CIPHER</h2>
        </header>
        <main>
            <h3>Enter code to cipher:</h3>
            <form action="index.html" id="cipher-form">
                <input type="text" placeholder="Non-ciphered code" name='encipher-code' id="cipher-input" required>
                <input id="cipher-btn" type="submit" value="Cipher Text">
            </form>
            <h3 class="hide">Password provided:</h3>
            <p class='password results hide'></p>
            <h3 class="hide">Ciphered Code:</h3>
            <p class="ciphered-code results hide"></p>
        </main>
        <footer>
            <p>Make sure you copy both password and code if you ever want to decipher what you wrote...</p>
            <a href="decipher.html" target="_blank">Decipher Code</a>
        </footer>
    </div>
</body>

</html>
